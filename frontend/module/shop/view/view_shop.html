<div class="shop-page">
    <div id="shop-products" class="container">
        <!-- SHOP PAGE -->
        <div class="shop-content">
            <div class="colF" style="margin-right: 10px;">
                <!-- FILTERS -->
                <h2>Filters</h2>
                <fieldset class="border p-2">
                    <div class="platforms">
                        <h3 data-tr="platforms">Platforms</h3>
                        <div class="form-check filters-platforms">
                            <div class="platforms-filter" ng-repeat="platform in allPlatforms">
                                <input class="form-check-input" type="checkbox" value="" id="{{platform.platformCod}}"
                                    ng-click="filters('{{platform.platformCod}}', 'platforms')"
                                    ng-checked="platform.prop == 'checked'" ng-disabled="platform.prop == 'disabled'">
                                <label class="form-check-label" data-tr="{{platform.platformCod}}"
                                    for="{{platform.platformCod}}">
                                    {{platform.platformName}}<span>({{platform.total}})</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="genre">
                        <h3 data-tr="genre">Genre</h3>
                        <div class="form-check filters-genres">
                            <div class="genre-filter" ng-repeat="genre in allGenres">
                                <input class="form-check-input" type="checkbox" value="" id="{{genre.genreName}}"
                                    ng-click="filters('{{genre.genreName}}', 'genres')"
                                    ng-checked="genre.prop == 'checked'" ng-disabled="genre.prop == 'disabled'">
                                <label class="form-check-label" data-tr="{{genre.genreName}}" for="{{genre.genreName}}">
                                    {{genre.genreName}}
                                </label><span>({{genre.total}})</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="colP">
                <!-- PRODUCT LIST -->
                <div class="row-g-1 row">
                    <div class="col-3 product-shop" ng-repeat="game in arrGames">
                        <div class="card p-3" id="{{game.gameCode}}">
                            <div>
                                <img ng-src="/angularjs_php/frontend/view/img/games/{{game.gameImg}}" width="100%"
                                    ng-click="redirectShopDetails('{{game.gameCod}}')" />
                                <div class="product-details" id="{{game.gameCod}}">
                                    <span class="fw-bold d-block game-name"
                                        style="display:inline-block">{{game.gameName}}</span>
                                    <span data-tr="price"></span><span>Price: <span
                                            class="detail">{{game.price}}â‚¬</span></span><br>
                                    <span data-tr="pgi"></span><span>PGI: <span
                                            class="detail">{{game.pgi}}</span></span>
                                    <div class="buttons d-flex flex-row row" style="font-size-adjust: 30px;">
                                        
                                        <button class="col-4 btn btn-success button-card" id="{{game.gameCod}}"
                                            ng-click="addToCard()">
                                            <i class="fa fa-shopping-cart"></i>
                                        </button>

                                        <button class="col-4 btn btn-success button-card" id="{{game.gameCod}}"
                                            ng-click="openModal('{{game.gameCod}}')">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                        <button class="col-4 btn btn-success button-card" id="{{game.gameCod}}"
                                            ng-click="fav('{{game.gameCod}}')">
                                            <i ng-show="{{game.fav == null}}" class="fa fa-heart-o"></i>
                                            <i ng-show="{{game.fav != null}}" class="fa fa-heart"></i>
                                        </button>
                                    </div>
                                    <div class="weight"> <small>{{game.description}}</small></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="shop-pagination">
                    <nav aria-label="pagination" class="pagination-shop">
                        <ul class="pagination justify-content-end" style="cursor: pointer;">
                            <li class="page-item disabled" ng-show="total.actualPage <= 1">
                                <a class="page-link" aria-disabled="true" data-tr="first">First</a>
                            </li>
                            <li class="page-item" ng-show="total.actualPage > 1">
                                <a class="page-link" aria-disabled="true" data-tr="first"
                                    ng-click="changePage('{{total.actualPage}}', 'First')">First</a>
                            </li>
                            <li class="page-item" ng-show="total.previousPage >= 1">
                                <a class="page-link"
                                    ng-click="changePage('{{total.actualPage}}', 'Previous')">{{total.previousPage}}</a>
                            </li>

                            <li class="page-item active">
                                <a class="page-link">{{total.actualPage}}</a>
                            </li>

                            <li class="page-item" ng-show="total.nextPage <= total.pages">
                                <a class="page-link"
                                    ng-click="changePage('{{total.actualPage}}', 'Next')">{{total.nextPage}}</a>
                            </li>

                            <li class="page-item disabled" ng-show="total.actualPage >= total.pages">
                                <a class="page-link" data-tr="last">Last</a>
                            </li>

                            <li class="page-item" ng-show="total.actualPage < total.pages">
                                <a class="page-link"
                                    ng-click="changePage('{{total.actualPage}}','Last','{{total.pages}}')"
                                    data-tr="last">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
